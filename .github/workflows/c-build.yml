name: C Program Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安裝 GCC
      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc

      # 3️⃣ 編譯並執行每個 C 檔案
      - name: Compile and run each C file
        run: |
          for file in *.c; do
            exe="${file%.c}"
            echo "Compiling $file -> $exe"
            gcc -Wall -o "$exe" "$file" -lm
            echo "Running $exe..."
            ./"$exe" || echo "$exe ran with errors"
            echo "------------------------"
          done

